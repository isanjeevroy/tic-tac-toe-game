<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game | Sanjeev Roy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <p id="msg"></p>
        </div>
        <div class="users">
            <p style="text-align: center; margin-bottom: 10px; color: red; font-size: large;" ><i>Note:</i> Player '<b>O</b>' is going to start first.</p>
            <input type="text" class="name" id="user1" placeholder="Enter player X's Name">
            <input type="text" class="name" id="user2" placeholder="Enter player O's Name">
            <button class="btn" id="play">play</button>
        </div>
        <div class="result">
            <p id="turns" style="color: white !important;"></p>
        </div>
        <div class="users-identity">
           
        </div>
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <div class="btns">
            <!-- <button id="new-game" class="btn">New Game</button> -->
            <button id="reset-game" class="btn">Reset Game</button>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
